<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>

    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/digclock.css">
</head>

<body>

    <button class="cbt" id="cbt" onclick="Cbtn()">Digital Clock</button>

    <div class="clock" id="clock">

        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>

    </div>



    <div class="digclock" id="digclock">

        <div class="dhour" id="dhour"></div>
        <span>:</span>
        <div class="dmin" id="dmin"></div>
        <span>:</span>
        <div class="dsec" id="dsec"></div>
        <p id="ampm"></p>
    </div>

    <script src="js/first.js"></script>
</body>

</html>
